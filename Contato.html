    <header>

    <main>
        <section>
            <h2> <span>Fale Comigo</span> </h2>
            <form
                action="https://formsubmit.co/diogooliveiraspot@gmail.com
            "
                method="POST"
            >
                <input
                    autofocus
                    required
                    placeholder="Email"
                    type="email"
                    name="Email"
                    id=""
                >
                <div class="middle-input">
                    <input
                        required
                        placeholder="Nome"
                        type="text"
                        name="Nome"
                        id=""
                    >
                    <input
                        required
                        placeholder="Número de celular"
                        type="tel"
                        name="Número de celular"
                        id=""
                    >
                </div>
                <textarea
                    required
                    placeholder="Insira a sua mensagem aqui"
                    name="Feedback"
                    id=""
                    cols="50"
                    rows="10"
                ></textarea>
                <div class="btn">
                    <button
                        type="submit"
                        value="Enviar"
                    >Enviar</button>
                    <button
                        type="reset"
                        value="Limpar"
                    >Limpar</button>
                </div>

                <!-- Verificar tag's abaixo -->
                <input
                    type="hidden"
                    name="_subTitulo"
                    value="Nova Mensagem!!"
                >
                <input
                    type="text"
                    name="_honey"
                    style="display:none"
                    id=""
                >
                <input
                    type="hidden"
                    name="_next"
                    value="http://127.0.0.1:5500/Portfólio/Html/Contato.html"
                >
                <input
                    type="hidden"
                    name="_captcha"
                    value="false"
                >
            </form>
        </section>
    </main>
